- name: Install PSExec
  win_chocolatey:
    name: psexec
    ignore_checksums: yes
  ignore_errors: yes

- name: Download SharePoint 2016
  win_get_url:
    url: https://download.microsoft.com/download/0/0/4/004EE264-7043-45BF-99E3-3F74ECAE13E5/officeserver.img
    dest: c:\
    force: no

# This task mounts the Officeserver.img file
- name: Mount the SharePoint Bits IMG
  win_disk_image:
      image_path: c:\officeserver.img
      state: present
  register: disk_image_out

- name: Create c:\SP directory
  win_file:
    path: C:\SP
    state: directory

- name: Copy SP folder (SPAutoInstaller folder structure)
  win_copy:
    src: '../../common/files/SP/'
    dest: 'C:\SP'
    force: no

- name: Copy SP Bits to SPAutoInstaller folder structure
  win_copy:
    src: "{{ disk_image_out.mount_path}}"
    dest: C:\SP\2016\SharePoint\
    force: yes
    remote_src: yes

- name: Install All Required Windows Features
  win_feature:
    name: "{{ item }}"
    state: present
    restart: yes
    include_sub_features: yes
    include_management_tools: yes
  with_items:
    - NET-HTTP-Activation
    - NET-Non-HTTP-Activ
    - NET-WCF-Pipe-Activation45
    - NET-WCF-HTTP-Activation45
    - Web-Server
    - Web-WebServer
    - Web-Common-Http
    - Web-Static-Content
    - Web-Default-Doc
    - Web-Dir-Browsing
    - Web-Http-Errors
    - Web-App-Dev
    - Web-Asp-Net
    - Web-Asp-Net45
    - Web-Net-Ext
    - Web-Net-Ext45
    - Web-ISAPI-Ext
    - Web-ISAPI-Filter
    - Web-Health
    - Web-Http-Logging
    - Web-Log-Libraries
    - Web-Request-Monitor
    - Web-Http-Tracing
    - Web-Security
    - Web-Basic-Auth
    - Web-Windows-Auth
    - Web-Filtering
    - Web-Digest-Auth
    - Web-Performance
    - Web-Stat-Compression
    - Web-Dyn-Compression
    - Web-Mgmt-Tools
    - Web-Mgmt-Console
    - Web-Mgmt-Compat
    - Web-Metabase
    - WAS
    - WAS-Process-Model
    - WAS-NET-Environment
    - WAS-Config-APIs
    - Web-Lgcy-Scripting
    - Windows-Identity-Foundation
    - Xps-Viewer
  register: feature_result

# make sure to put the prerequisites in the proper folder.
- name: Download SharePoint Prerequisites
  script: ../../common/files/DownloadPrerequisites.ps1 -SPPrerequisitesPath {{SharePointPrerequisitesPath}}

- name: Install SharePoint Prerequisites via PowerShell
  script: ../../common/files/Install-Prerequisites.ps1 -SharePointBitsPath {{SharePointBitsPath}}

- name: Reboot after Installing Prerequisites
  win_reboot:

- name: Trigger AutoSPInstaller (computer will restart and continue install)
  win_psexec:
    command: C:\SP\AutoSPInstaller\AutoSPInstallerLaunch.bat
    priority: high
    elevated: yes
    interactive: yes
    username: sposcar.local\vagrant
    password: Pass@word1!
    wait: no

- name: Wait for install to complete
  win_reboot:
      pre_reboot_delay: 2400
      reboot_timeout: 600
